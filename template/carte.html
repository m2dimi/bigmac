<div class="row header">
    <div class="col-xs-3">
        <a href="#/home"><img class="logo_mini" src="ressources/logo_min.png"></a>
    </div>
    <div class="col-xs-9">
        <h1 class="font_nexar title">Où peut<span class="font_default">-</span>on échapper à McDonald<span class="font_default">’</span> ?</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="counter font_nexar">Zones <div id="counter" class="text-center">{{countotale}}<span class="font_default">/</span>11</div></div>
        <div class="logo" ng-include="'ressources/map/carte.svg'"></div>
    </div>
</div>


<div class="modal fade" id="start" data-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <div class="row">
                    <div class="col-xs-12">
                        <h2 class="orange font_rustsla">{{prenomselection}}</h2>
                        <p class="">Trouvez le maximum de pays où il n'y  a <strong>PAS</strong> de mcdonald.</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <img class="img-responsive center-block"  src="{{countryselection }}" />
                    </div>
                    <div class="col-xs-6">
                        <img class="img-responsive" src="ressources/carte.png"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 text-center">
                        <h2> <a href="#" class="text-center orange font_jaap" data-dismiss="modal">START</a></h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="lose" data-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <div class="row">
                    <div class="col-xs-12">
                        <img class="img-responsive center-block" src="ressources/popup/lose.png">
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <div class="text-center text_lose font_nexar">
                            <div><strong>Je suis là</strong></div>
                            <div><strong>Tu as perdu</strong></div>
                            <div class="text-center">{{countotale}}<span class="font_default">/</span>11</div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <a class="btn btn-danger font_nexar font_30" href="javascript:window.location.reload()"><strong>Recommencer</strong></a><a class="btn btn-success pull-right font_nexar font_30" href="#/temps-travail/{{countryA}}/{{countryB}}"><strong>Jeu suivant</strong></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="win" data-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <div class="row">
                    <div class="col-xs-4">
                        <img class="img-responsive center-block"  src="ressources/popup/bigmac.png" />
                    </div>
                    <div class="col-xs-4">
                        <img class="img-responsive center-block"  src="{{countryselection }}" />
                    </div>
                    <div class="col-xs-4">
                        <img class="img-responsive center-block"  src="ressources/popup/bigmac.png" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <div class="text-center text_win font_nexar">
                            <div><strong>Gagné</strong></div>
                            <div class="text-center">{{countotale}}<span class="font_default">/</span>11</div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <a class="btn btn-danger font_nexar font_30" href="javascript:window.location.reload()"><strong>Recommencer</strong></a><a class="btn btn-success pull-right font_nexar font_30" href="#/temps-travail/{{countryA}}/{{countryB}}"><strong>Jeu suivant</strong></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
