<div class="body_perso">
        <div class="row header">
            <div class="col-xs-3">
                <a href="#/home"><img class="logo_mini" src="ressources/logo_min.png"></a>
            </div>
            <div class="col-xs-9">
                <h1  class="font_nexar title">Quels pays veux tu comparer ?</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-6 col-sm-3 col-md-4 col-lg-4">
                <div class="perso_choisi">
                    <h3 class="text-center font_rustsla orange perso_name">{{persochoixname}}</h3>
                    <img class="img_perso img-responsive" src="{{persochoix}}" />
                    <h2 class="text-center"><a id="btn_anul1" class="btn_anul font_rustsla" ng-click="characterremove1()"><i class="glyphicon glyphicon-remove"></i></a></h2>
                </div>
            </div>
            <div  class="col-xs-12  col-sm-6 col-md-4  col-lg-4 characterchoice hidden-xs" >
                <figure ng-repeat="country in countries" ng-mouseover="characterDisplayOver(country.url_img)" ng-click="characterDisplayClick(country.url_img, country.prenom, country.country)">
                    <img class="img-circle img-responsive choice_country" src="{{country.flag}}"/>
                </figure>
                <h2 class="text-center"><a id="btn_valid" class="btn_valid font_rustsla" href="#/carte/{{countryA}}/{{countryB}}">Commencer</a></h2>
            </div>
            <div class="col-xs-6 col-sm-3 col-md-4 col-lg-4">
                <!--<div id="vs" class="perso_choisi"><hr class="line_diagonal"><span id="text_vs">vs</span><hr class="line_diagonal2"></div>-->
                <div class="perso_choisi">
                    <h3 class="text-center font_rustsla orange perso_name">{{persochoixname2}}</h3>
                   <img class="img_perso img-responsive" src="{{persochoix2}}" />
                    <h2 class="text-center"><a id="btn_anul2" class=" btn_anul font_rustsla" ng-click="characterremove2()"><i class="glyphicon glyphicon-remove"></i></a></h2>
                </div>
            </div>

            <!-- responsive  -->
            <div  class="col-xs-12  col-sm-4 characterchoice visible-xs" >
                <figure ng-repeat="country in countries" ng-mouseover="characterDisplayOver(country.url_img)" ng-click="characterDisplayClick(country.url_img, country.prenom, country.country)">
                    <img class="img-circle img-responsive choice_country" src="{{country.flag}}"/>
                </figure>
                <h2 class="text-center"><a id="btn_valid" class="btn_valid font_rustsla" href="#/carte/{{countryA}}/{{countryB}}">Commencer</a></h2>
            </div>
        </div>
</div>
